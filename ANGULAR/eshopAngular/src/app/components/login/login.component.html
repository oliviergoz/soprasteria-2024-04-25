<div *ngIf="displayError" class="alert alert-danger">
  informations incorrectes
</div>
<form (ngSubmit)="check()" #form="ngForm">
  <div class="form-group">
    <label for="login">login:</label>
    <input
      id="login"
      name="login"
      [(ngModel)]="login"
      class="form-control"
      required
      #loginCtrl="ngModel"
    />
    <div *ngIf="loginCtrl.dirty && loginCtrl.invalid">*login obligatoire</div>
  </div>
  <div class="form-group">
    <label for="password">mot de passe:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      class="form-control"
      required
      #passwordCtrl="ngModel"
    />
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.invalid">
      *password obligatoire
    </div>
  </div>
  <div>
    <button
      [disabled]="form.invalid"
      type="submit"
      class="btn btn-outline-primary"
    >
      envoyer</button
    ><a routerLink="/home" routerLinkActive="active" class="btn btn-link"
      >retour home</a
    >
  </div>
</form>
