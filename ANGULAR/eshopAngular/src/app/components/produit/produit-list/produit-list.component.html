<table class="table">
  <tr>
    <th>id:</th>
    <th>nom:</th>
    <th>description:</th>
    <th>prix:</th>
    <th>fournisseur:</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let p of obsProduits | async">
    <td>{{ p.id }}</td>
    <td>{{ p.nom }}</td>
    <td>{{ p.description }}</td>
    <td>{{ p.prix }}</td>
    <td>{{ p.fournisseur?.nom }}</td>
    <td>
      <a
        routerLink="/produit/edit/{{ p.id }}"
        class="btn btn-outline-primary"
        routerLinkActive="active"
        >editer</a
      >
    </td>
    <td>
      <button (click)="delete(p.id!)" class="btn btn-outline-danger">
        supprimer
      </button>
    </td>
  </tr>
</table>
<a routerLink="/produit/edit" routerLinkActive="active" class="btn btn-link"
  >nouveau produit</a
>
