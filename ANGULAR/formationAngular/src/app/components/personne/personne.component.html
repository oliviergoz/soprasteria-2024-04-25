<div background couleur="yellow">
  <h2>component personne</h2>
  <app-form-personne
    (personnePrete)="recuperationPersonne($event)"
  ></app-form-personne>
  <table>
    <tr *ngFor="let p of personnes">
      <td>{{ p.prenom }}</td>
      <td>{{ p.nom }}</td>
    </tr>
  </table>
  <h2>fin component personne</h2>
</div>
